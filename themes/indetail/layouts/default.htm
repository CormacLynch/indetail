description = "Default Page Layout"
==
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Indetail | {{ this.page.title }}</title>
		<meta name="description" content="{{ this.page.meta_description }}">
		<meta name="title" content="{{ this.page.meta_title }}">
		<meta name="author" content="Cormac Lynch">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="generator" content="Indetail">
		<!-- <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}"> -->
		<!-- <script src="{{ 'assets/bundle-head.js' | theme }}"></script> -->
		<link href="{{ 'assets/style.css'|theme }}" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800" rel="stylesheet">
		{% styles %}
	</head>
	<body>
		<!--[if lt IE 8]><p data-control="flash-message" data-interval="15" class="warning browserupgrade">You are using an <strong>outdated</strong> browser.<br>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
		{% partial 'header' %}
		<div id="outer-container">
			<div data-menu class="bm"></div>
			<main id="page-wrap" class="clearfix">
				{% page %}
			</main>
		</div>
		{% partial 'footer' %}
		<script src="{{ 'assets/bundle-head.js' | theme }}"></script>
		<script src="{{ 'assets/bundle-index.js' | theme }}"></script>
		<script src="{{ ['@jquery']|theme }}"></script>
		<script src="{{ ['~/modules/system/assets/js/framework.js','~/modules/system/assets/js/framework.extras.js'] | theme }}"></script>
		{% scripts %}
	</body>
</html>
